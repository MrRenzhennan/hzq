    document.onkeydown = function () { keydown(); };
    function keydown() {
        //P 空格 会车 event.keyCode==80 || event.keyCode==32 || event.keyCode==13
        if (event.keyCode == 13) {
            window.print();
        }
    }

    function getQueryString(name) {
        var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)");
        var r = window.location.search.substr(1).match(reg);
        if (r != null) return decodeURIComponent(r[2]);
        return null;
    }

    function toAmount(amount) {
        var numArray = amount.toString().split(".");

        if (numArray.length > 1) {
            console.log("##amount=" + amount + "##" + amount.toString().split(".").length + "##" + numArray[1].length);
            if (numArray[1].length < 2) {
                amount = amount + "0";
            } else if (numArray[1].length > 2) {
                amount = numArray[0] + "." + numArray[1].substring(0, 2);
            }
        } else {
            amount = amount + ".00";
        }
        //return (amount * 1);//字符串变数字
        return amount;
    }

    function date_format(date, fmt) {
        var dataJson = {
            "M+": date.getMonth() + 1, //月份
            "d+": date.getDate(), //日
            "h+": date.getHours(), //小时
            "m+": date.getMinutes(), //分
            "s+": date.getSeconds(), //秒
            "q+": Math.floor((date.getMonth() + 3) / 3), //季度
            "S": date.getMilliseconds() //毫秒
        };
        if (/(y+)/.test(fmt)) fmt = fmt.replace(RegExp.$1, (date.getFullYear() + "").substr(4 - RegExp.$1.length));
        for (var k in dataJson)
            if (new RegExp("(" + k + ")").test(fmt)) fmt = fmt.replace(RegExp.$1, (RegExp.$1.length == 1) ? (dataJson[k]) : (("00" + dataJson[k]).substr(("" + dataJson[k]).length)));
        return fmt;
    }

    function edit(id) {
        var v = $("#" + id).html();
        $("#" + id).html("<input type='number' id='" + id + "_text' oldid='" + id + "' oldvalue='" + v + "' value='" + v + "' onblur='outEdit(this.id)'/>");
        $("#" + id + "_text").focus();
    }
    function outEdit(id) {
        var ov = $("#" + id).attr("oldvalue");
        var oid = $("#" + id).attr("oldid");
        $("#" + oid).html($("#" + id).val());
    }

    function operationData(operationDataJson) {
        for (var i = 0; i < operationDataJson.length; i++) {
            var inputCols = operationDataJson[i].ic;
            var operator = operationDataJson[i].op;
            var out = $("#tbody_" + inputCols[0]).html() * 1;
            for (var j = 1; j < inputCols.length; j++) {
                var value = $("#tbody_" + inputCols[j]).html() * 1;
                if (operator == "+") {
                    out = out + value;
                }
            }
            var outputColType = operationDataJson[i].ty;
            var outputCol = operationDataJson[i].oc;
            if (outputColType && outputColType == "f") {
                $("#tbody_" + outputCol).html(toAmount(out + ""));
            } else {
                $("#tbody_" + outputCol).html(out);
            }

        }
    }

    function toZero(num){
        return num;
        if(!num)return "<font style='color:#eee'>0</font>";
        else if(num=="0.00"){
            return "<font style='color:#eee'>0.00</font>"
        }else{
            return num;
        }
            
    }

    function getMoeny(data,areaid){
        var num=0;
        if(data){
            data.forEach(function(o){
                if(o.areaId){    
                    //建档案数
                    if(o.areaId==areaid){ 
                        num+=o.ctmNum;
                    }
                }
            });
        }
        
        return num;
    }

                '<td id="tbody_r' + gs[i].areaId + '_d3" rowspan="1" colspan="1" ctype="1" csumtype="' + gs[i].areaId + '_d3">0</td>' +
                '<td id="tbody_r' + gs[i].areaId + '_d4" rowspan="1" colspan="1" ctype="1" csumtype="' + gs[i].areaId + '_d4">0</td>' +
                '<td id="tbody_r' + gs[i].areaId + '_d5" rowspan="1" colspan="1" ctype="1" csumtype="' + gs[i].areaId + '_d5">0</td>' +
                //'<td id="tbody_r' + gs[i].areaId + '_d6" rowspan="1" colspan="1" ctype="1" csumtype="' + gs[i].areaId + '_d6">0</td>' +
                //'<td id="tbody_r' + gs[i].areaId + '_d7" rowspan="1" colspan="1" ctype="1" csumtype="' + gs[i].areaId + '_d7">0</td>' +

                //'<td id="tbody_r' + gs[i].areaId + '_d9" rowspan="1" colspan="1" ctype="1" csumtype="' + gs[i].areaId + '_d9">0</td>' +
                '<td id="tbody_r' + gs[i].areaId + '_d10" rowspan="1" colspan="1" ctype="1" csumtype="' + gs[i].areaId + '_d10">0</td>' +
                '</tr>';
