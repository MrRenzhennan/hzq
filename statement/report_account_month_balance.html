<script type="text/javascript">

    jQuery(document).ready(function () {
        ComponentsPickers.init();

    document.onkeydown = function () {keydown();};
    function keydown() {
        //P 空格 会车 event.keyCode==80 || event.keyCode==32 || event.keyCode==13
        if (event.keyCode == 13) {
            window.print();
        }
    }
    var getCustomerType = function () {
        var result="未知";
        return {
            f: function (data, row, cell) {
                if(row.customerType=='I'){
                    result="IC卡";
                }
                if(row.customerType=='P'){
                    result= "普表";
                }
                return result;
            }
        }
    }();

    var rowClickedFunction = function (data) {
        $("#divtabledetailcon").show();
        $('#divtabledetail').html('');
        $("#detailtitle").html("联合账户子账户");
        
        var bd={
            cols:"sys_guid() guid,a.customerCode,a.customerName,a.customerAddress,case when a.customerType='I' then 'IC卡' else '普表' end customerType,a.tel, \
                    cu.employeeName countperUserName,su.employeeName serviceperUserName",
            froms:"gasCtmArchive a inner join gasChgAccount b on a.ctmArchiveId=b.ctmArchiveId \
                    inner join gasChgAccount c on b.relChgAccountId=c.chgAccountId \
                    left join gasMrdBook d on d.bookId=a.bookId \
                    left join gasSysUser cu on cu.userId=d.countperId \
                    left join gasSysUser su on su.userId=d.serviceperId",
            wheres:"c.chgAccountNo='"+data.row.customerCode+"'",
            page:false
        };
        xw = XWATable.init(
        {
            divname: "divtabledetail",
            //----------------table的选项-------
            pageSize: 10, 			//Initial pagesize
            columnPicker: true,         //Show the columnPicker button
            sorting: true,
            transition: 'fade',  //(bounce, fade, flip, rotate, scroll, slide).
            checkboxes: false,           //Make rows checkable. (Note. You need a column with the 'unique' property)
            checkAllToggle: true,        //Show the check-all toggle//+RQLBuilder.like("KEYY", "a").rql()
            restURL: 'hzqs/dbc/pbsel.do?fh=SELDBC0000000J00&resp=bd&bd=' + encodeURIComponent(JSON.stringify(bd)),
            key_column: 'guid',
            exportxls: {
                title:"联合额账户月度结算余额查询",
                remap:global_remap,
                hidden:false,
                ci:{}
            },
            coldefs: [
                {
                    col: "guid",
                    hidden: true,
                    unique: true
                },
                {
                    col: "customerCode",
                    friendly: "客户号",
                    sorting: false,
                    index: 2
                },
                {
                    col: "customerName",
                    friendly: "客户名",
                    sorting: false,
                    index: 3
                },
                {
                    col: "customerAddress",
                    friendly: "用户地址",
                    sorting: false,
                    index: 4
                },
                {
                    col: "customerType",
                    friendly: "表类型",
                    sorting: false,
                    //format:getCustomerType,
                    index: 4
                },
                {
                    col: "tel",
                    friendly: "联系电话",
                    sorting: false,
                    index: 5
                },
                {
                    col: "countperUserName",
                    friendly: "核算员",
                    sorting: false,
                    index: 7
                },
                {
                    col: "serviceperUserName",
                    friendly: "查收员",
                    sorting: false,
                    index: 8
                }
            ],
        });        
    };
    $(function () {
        $("#find_date").val(moment().format("YYYY-MM"));
        var areas = new Array();
        var area_id = JSON.parse(localStorage.getItem("user_info")).area_id;
        areas.push(area_id);
        //查询areaId下级areaId
        var queryCondion = RQLBuilder.and([
            RQLBuilder.equal("status", "1"),
            RQLBuilder.equal("parentAreaId", area_id)
        ]).rql()
        $.ajax({
            headers: {
                'Accept': 'application/json',
                'Content-Type': 'application/json'
            },
            type: 'get',
            async: false,
            url: hzq_rest + "gasbizarea?query=" + queryCondion,
            success: function (data) {
                for (var i = 0; i < data.length; i++) {
                    areas.push(data[i].areaId);
                }
            }
        });
        var AreaHelper1 = RefHelper.create({
            ref_url: 'gasbizarea?query={"areaId":{"$in":' + JSON.stringify(areas) + '}}',
            ref_col: "areaId",
            ref_display: "areaName",
            "sort": "posCode"
        });
        gs = AreaHelper1.getRawData();
        gs.forEach(function (val) {
            $('#find_area_id').append('<option value="' + val.areaId + '">' + val.areaName + '</option>');
        })
        
        //查询按钮时间
        $("#find_sign").click(function() {

            $("#btn_down_detail").removeClass("disabled");
            $("#btn_down_detail").removeClass("gray");
            $("#btn_down_detail").addClass("green");

            $("#btn_print_page").removeClass("disabled");
            $("#btn_print_page").removeClass("gray");
            $("#btn_print_page").addClass("green");

            $('#divtabledetailcon').hide();
            //报表时间是上月26日到当月26日
            var curMonth=$("#find_date").val().replace('年','-').replace('月','');   
            //月末         
            var end = dateHelper.getMonthEnd(curMonth);
            //月初
            var start = dateHelper.getMonthStart(curMonth);
            //获取当年年初
            var startYear=dateHelper.getCurYearMonthStart(curMonth);
            //当年
            var year=dateHelper.getCurYear(curMonth);
            
            //当月
            var month=parseInt(dateHelper.getCurMonth(curMonth));
            //上年上月 {prevmonth:"",prevyear:""};考虑跨年
            var prev=dateHelper.getPrevMonth(curMonth);
            //上年
            var prevyear=dateHelper.getPrevYear(curMonth);
            
            var where="";
            if(area_id!=1){
                where+=(" and areaId="+area_id);
            }
            var find_area_id = $("#find_area_id").val(),
                find_customer_name = $("#find_customer_name").val(),
                find_customer_code = $("#find_customer_code").val(),
                find_customer_kind = $("#find_customer_kind").val(),
                find_customer_type = $("#find_customer_type").val(),
                find_balance_max = $("#find_balance_max").val(),
                find_balance_min = $("#find_balance_min").val();
            
            if (find_customer_type != "") {
                where += " and b.customerType ='" + find_customer_type + "'"
            }
            if (find_customer_kind != "") {
                if(find_customer_kind!='10'){
                    where += " and b.customerKind ='" + find_customer_kind + "'"
                }                
            }
            
            if(area_id=="1"){
                if (find_area_id != "" && find_area_id != "1") {
                    where += " and a.areaId=" + find_area_id;
                }
            }else{
                where += " and a.areaId=" + area_id;
            }
            
            if (find_customer_name != "") {
                where += " and b.customerName='" + find_customer_name + "'";
            }
            if (find_customer_code != "") {
                where += " and b.customerCode = '" + find_customer_code + "'";
            }
            if(find_balance_min){
                where += " and b.balance > "+find_balance_min;
            }
            if(find_balance_max){
                where += " and b.balance< "+find_balance_max;
            }
            //COUNTPER_ID 核算员 serviceperId=查收员
            $('#divtable').html('');
            var bd =
                { 
                    cols: "a.customerCode,a.tel,a.customerAddress,b.customerName,nvl(b.balance,0) balance,b.customerKind,case when b.customerType='I' then 'IC卡' else '普表' end customerType,cu.employeeName countperUserName,su.employeeName serviceperUserName",
                    froms:"gasCtmArchive a \
                            left join (\
                                    select t.customerCode,t.customerName,t.balance,t.customerKind,t.customerType,t.countperId,t.serviceperId from (\
                                        select row_number() over(partition by lj.customerCode order by lj.createdTime desc) rn,lj.* \
                                        from gasReportLjyeNew lj where lj.reportYear="+year+" and lj.reportMonth="+month+" \
                                    ) t where t.rn=1 ) b on a.customer_code=b.customerCode \
                            left join gasSysUser cu on cu.userId=b.countperId \
                            left join gasSysUser su on su.userId=b.serviceperId",
                    wheres: "1=1 " + where+ " order by b.balance desc",
                    page:true,
                };
            if(find_customer_kind=='10'){
                bd={
                    cols: "a.chgAccountNo customerCode,'' tel,'' customerAddress,a.accName customerName,nvl(b.balance,0) balance,b.customerKind,case when b.customerType='I' then 'IC卡' else '普表' end customerType,cu.employeeName countperUserName,su.employeeName serviceperUserName",
                    froms:"(select chgAccountNo,accName,areaId from gasChgAccount where chgAccountNo is not null) a \
                            inner join (\
                                    select t.customerCode,t.customerName,t.balance,t.customerKind,t.customerType,t.countperId,t.serviceperId from (\
                                        select row_number() over(partition by lj.customerCode order by lj.createdTime desc) rn,lj.* \
                                        from gasReportLjyeNew lj where lj.accountType='1' and lj.reportYear="+year+" and lj.reportMonth="+month+" \
                                    ) t where t.rn=1 ) b on b.customer_code=a.chgAccountNo \
                            left join gasSysUser cu on cu.userId=b.countperId \
                            left join gasSysUser su on su.userId=b.serviceperId",
                    wheres: "1=1 " + where+ " order by b.balance desc",
                    page:true,
                }
            }
            
            xw = XWATable.init({
                divname: "divtable",
                //----------------table的选项-------
                pageSize: 10, 			//Initial pagesize
                columnPicker: true,         //Show the columnPicker button
                sorting: true,
                transition: 'fade',  //(bounce, fade, flip, rotate, scroll, slide).
                checkboxes: false,           //Make rows checkable. (Note. You need a column with the 'unique' property)
                checkAllToggle: true,        //Show the check-all toggle//+RQLBuilder.like("KEYY", "a").rql()
                restURL: 'hzqs/dbc/pbsel.do?fh=SELDBC0000000J00&resp=bd&bd=' + encodeURIComponent(JSON.stringify(bd)),
                rowDblClicked: rowClickedFunction,
                key_column: 'customerCode',
                coldefs: [
                    {
                        col: "customerCode",
                        friendly: "客户号",
                        unique: true,
                        sorting: false,
                        index: 1
                    },
                    {
                        col: "customerName",
                        friendly: "客户名",
                        sorting: false,
                        index: 2
                    },
                    {
                        col: "customerAddress",
                        friendly: "客户地址",
                        sorting: false,
                        index: 3
                    },
                    {
                        col: "customerType",
                        friendly: "表类型",
                        sorting: false,
                        //format:getCustomerType,
                        index: 4
                    },
                    {
                        col: "tel",
                        friendly: "联系电话",
                        sorting: false,
                        index: 5
                    },
                    {
                        col: "balance",
                        friendly: "余额",
                        sorting: false,
                        index: 6
                    },
                    {
                        col: "countperUserName",
                        friendly: "核算员",
                        sorting: false,
                        index: 7
                    },
                    {
                        col: "serviceperUserName",
                        friendly: "查收员",
                        sorting: false,
                        index: 8
                    }
                ],
            });
        });
    });
