            <!-- 内容开始-->
            <div class="container col-sm-12">
                <!-- 查询条件控件 -->
                <div class="col-sm-3 form-group">
                    <div class="btn-group input-group" style="width: 100%">
                        <div class="input-group-addon">业务登记单号:</div>
                        <input id="find_billcode" class="inputclear form-control" type="text" placeholder="业务登记单号">
                        <span class="inputclear glyphicon glyphicon-remove-circle hide"></span>
                    </div>
                </div>

                <div class="col-sm-3 form-group">
                    <div class="btn-group input-group input-select2me">
                        <div class="input-group-addon">业务类型：</div>
                        <select id="find_billtype" class="form-control input-middle select2me" data-placeholder="业务类型">
                            <option value="">请选择</option>
                            <option value="B_LSKS">批量开栓</option>
                            <option value="B_CHANGEM">批量换表</option>
                            <option value="B_REMOVEM">批量拆除</option>
                        </select>
                        <span class="inputclear glyphicon glyphicon-remove-circle hide"></span>
                    </div>
                </div>
                <div class="col-sm-3 form-group">
                    <div class="btn-group input-group input-select2me">
                        <div class="input-group-addon">抄表本编号：</div>
                        <select id="find_bookid" class="form-control input-middle select2me" data-placeholder="业务类型">
                            <option value=""></option>
                        </select>
                        <span class="inputclear glyphicon glyphicon-remove-circle hide"></span>
                    </div>
                </div>
                <div class="col-sm-3 form-group">
                    <div class="btn-group input-group" style="width: 100%">
                        <div class="input-group-addon">客户号:</div>
                        <input id="find_customercode" class="inputclear form-control" type="text" placeholder="客户号">
                        <span class="inputclear glyphicon glyphicon-remove-circle hide"></span>
                    </div>
                </div>
                <div class="col-sm-3 form-group">
                    <div class="btn-group input-group" style="width: 100%">
                        <div class="input-group-addon">客户名称:</div>
                        <input id="find_customername" class="inputclear form-control" type="text" placeholder="客户名称">
                        <span class="inputclear glyphicon glyphicon-remove-circle hide"></span>
                    </div>
                </div>
                <div class="col-sm-3 form-group">
                    <div class="btn-group input-group input-select2me">
                        <div class="input-group-addon">工单状态：</div>
                        <select id="billState" class="form-control input-middle select2me" data-placeholder="工单状态">
                            <option value=""></option><!--"0":"未处理","1":"已分配","2":"已派工","3":"已完成","4":"已审核"-->
                        </select>
                        <span class="inputclear glyphicon glyphicon-remove-circle hide"></span>
                    </div>
                </div>
                <div class="col-sm-12 form-group data-select">
                    <div class="btn-group input-group pull-left col-md-5">
                        <div class="input-group-addon">起始日期：</div>
                        <div class="input-group input-large date-picker input-daterange" data-date-format="yyyy-dd-mm">
                            <input type="text" class="form-control" name="from" id="find_fromtime" placeholder="2012-01-01">
                            <span class="inputclear glyphicon glyphicon-remove-circle hidden"></span>
                            <span class="input-group-addon">至</span>
                            <input type="text" class="form-control" name="to" id="find_totime" placeholder="2012-01-01">
                            <span class="inputclear glyphicon glyphicon-remove-circle hidden"></span>
                        </div>
                    </div>
                    <div class="btn-group data-select">
                        <button id="find_today_sign" class="btn">当日</button>
                    </div>
                    <div class="btn-group">
                        <button id="find_this_week_sign" class="btn">近一周</button>
                    </div>
                    <div class="btn-group">
                        <button id="find_this_month_sign" class="btn">近一月</button>
                    </div>
                    <div class="btn-group">
                        <button id="find_three_month_sign" class="btn">近三月</button>
                    </div>
                    <div class="btn-group">
                        <button id="find_this_year_sign" class="btn">近一年</button>
                    </div>
                    <div class="btn-group">
                        <button id="find_anyway_sign" class="btn">不限</button>
                    </div>
                </div>
                <div class="btn-group form-group">
                    <button id="find_button" class="btn yellow">
                        <i class="fa fa-search"></i> 查询
                    </button>
                </div>
                <div class="btn-group form-group">
                    <button id="p_print" class="btn blue">
                        <i class="fa fa-search"></i> 批量打印
                    </button>
                </div>
            </div>

            <div class="container-fluid">
                <div id="divtable" class="table-responsive container-fluid col-md-12">
                </div>
            </div>
