<script type="text/javascript">
    var col =[
        {
            col:"des",
            friendly: "审核意见",
            inputsource:"textarea"
        }
    ]
    var modjson = JSON.parse(JSON.stringify(col));
    var  tbform = Duster.buildArr($('#__dust_tableform'));
    function pass() {
        var diag=bootbox.dialog({
            message: tbform(modjson),
            title: "审核",
            buttons: {
                success: {
                    label: "保存",
                    className: "green",
                    callback: function() {
                        bootbox.confirm("<br><center><h4>确定审核通过吗？</h4></center><br>",function (result) {
                            location.href="http://localhost/index.html";
                        });
                }
                },
                danger: {
                    label: "取消",
                    className: "gray",
                    callback: function() {

                    }
                }

            }
        },{show:false,keyboard:false});
    }
    function nopass() {
        var diag=bootbox.dialog({
            message: tbform(modjson),
            title: "审核",
            buttons: {
                success: {
                    label: "保存",
                    className: "green",
                    callback: function() {
                        bootbox.confirm("<br><center><h4>确定审核不通过吗？</h4></center><br>",function (result) {
                            location.href="http://localhost/index.html";
                        });
                    }
                },
                danger: {
                    label: "取消",
                    className: "gray",
                    callback: function() {

                    }
                }

            }
        },{show:false,keyboard:false});
    }
