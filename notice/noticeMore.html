<head>
	<base href="../" >

	<meta charset="utf-8"/>
	<title>WPF--通知讯息</title>
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
	<meta charset="utf-8" />
	    <link rel="stylesheet" type="text/css" href="assets/global/plugins/bootstrap-select/bootstrap-select.min.css">
    <link rel="stylesheet" type="text/css" href="assets/global/plugins/select2/select2.css">
       <link rel="stylesheet" type="text/css" href="assets/global/plugins/bootstrap-datepicker/css/datepicker3.css"/>
    <link rel='stylesheet' href='assets/global/plugins/jquery-watable/watable.css'/>
    <link rel='stylesheet' href='assets/global/plugins/jquery-watable/animate.min.css'/>
    <link rel='stylesheet' href='assets/global/plugins/icheck/skins/all.css'/>
    <link rel="stylesheet" type="text/css" href="assets/global/plugins/bootstrap-datetimepicker/css/bootstrap-datetimepicker.min.css"/>
	<link rel="stylesheet" type="text/css" href="assets/global/plugins/bootstrap-toastr/toastr.min.css"/>
	<link rel="stylesheet" type="text/css" href="assets/admin/pages/css/inbox.css" >
	<script type="text/javascript" src="parts/js/wpfcfg.js"></script>
	<script type="text/javascript" src="parts/js/header.js"></script>
</head>
<body class="page-header-fixed page-quick-sidebar-over-content">
	<script>$.include("parts/pages/topmenu.shtml");</script>
<div class="clearfix">
</div>
<!-- BEGIN CONTAINER -->
<div class="page-container">
	<script>$.include("parts/pages/sidebar.shtml");</script>

	<!-- END SIDEBAR -->
	<div class="page-content-wrapper" id="notice_view" style="display:none">	
           	      <script>$.include("notice/noticeView.shtml");</script>
	</div>	
	<!-- BEGIN CONTENT -->
	<div class="page-content-wrapper" id="main_view">
		<div class="page-content">
			<!-- BEGIN PAGE HEADER-->
			<h3 class="page-title">
			News
			</h3>
			<!-- END PAGE HEADER-->
			<div class="row inbox">
				
				<div class="col-md-12">
			
					<div class="inbox-loading" style="display: none;">
						 Loading...
					</div>
					<div class="inbox-content">
						<table class="table table-striped table-advance table-hover">
							<thead>
							<tr>
								<th colspan="1">
									
								</th>
								<th class="pagination-control" colspan="2">
									<span class="pagination-info" id="notice_pagin"></span>
									<a class="btn btn-sm blue" id="notice_more_prev">
									<i class="fa fa-angle-left"></i>
									</a>
									<a class="btn btn-sm blue" id="notice_more_next">
									<i class="fa fa-angle-right"></i>
									</a>
								</th>
							</tr>
							</thead>
							<tbody id="_news">
								<script type="text/x-template" id="__dust_newslist">
								{#data}
									<tr class="read" onClick="NoticeMore.showNews('{noticeId}');">	
										<td class="view-message hidden-xs">
											 <span class="label label-primary">{noticeTypeName}</span>
										</td>
										<td class="view-message ">
											{noticeTitle}
										</td>
										<td class="view-message text-right" style="width:130px">
											 {showStartTime}
										</td>
									</tr>
								{/data}
								</script>
							</tbody>
						</table>
					</div>
				</div>
			</div>
			<div class="clearfix">
			</div>
		</div>
	</div>
	<!-- END CONTENT -->
</div>
<!-- END CONTAINER -->
<!-- BEGIN FOOTER -->
<script type="text/javascript">$.include("parts/pages/xwatable-form.shtml")</script>

<script src="assets/global/scripts/metronic.js" type="text/javascript"></script>
<!-- BEGIN User Script -->
<script src="notice/noticeMore.js" type="text/javascript"></script>
<script type="text/javascript" src="notice/noticeView.js"></script>

	jQuery(document).ready(function() {       
        Metronic.init();
        NoticeMore.init();
     });
</script>
