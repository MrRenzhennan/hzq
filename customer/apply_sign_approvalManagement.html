            }
        }
    }();

    $(function(){
            XWATable.init(
                {
                    //----------------table的选项-------
                    pageSize: 20, 			//Initial pagesize
                    columnPicker: true,         //Show the columnPicker button
                    sorting: true,

                    //----------------基本restful地址---
                    restbase: 'json/customer/contract/apply_sign.json',
                    //---------------行定义
                    coldefs: [
                        {
                            col:"apply_sign_ID",
                            friendly: "预签编号",
                            readonly:"readonly",
                            sorting:false,
                            unique:true,
                            format:openButton,
                            index:1
                        },
                        {
                            col:"sign_date",
                            friendly:"签订时间",
                            index:2
                        },
                        {
                            col:"apply_date",
                            friendly:"申请时间",
                            index:3
                        },
                        {
                            col:"branch_office",
                            friendly:"分公司",
                            sorting:false,
                            index:4
                        },
                        {

                            sorting:false,
                            index:5
                        },

                            sorting:false,

                        },
                        {

                            index:7
