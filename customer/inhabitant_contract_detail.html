<script>
//        SideBar.init();
        SideBar.activeCurByPage("inhabitant_contract_detail.htm");
        var href = document.location.href;
        var contractId = href.substring(href.indexOf("?")+1, href.lenth);
        $('.contractId').val(contractId);
        $.ajax({
            url:hzq_rest + "gasctmcontract/"+contractId,
            type:"GET",
            dateType:"json",
            success:function(data){
                $("#contractNo").val(data.contractNo);
                if(data.contractState && data.contractState == "1"){
                    $("#contractState").val("新签");
                }else if(data.contractState && data.contractState == "2"){
                    $("#contractState").val("正常");
                }else{
                    $("#contractState").val("");
                }

                $("#useGasPerson").val(data.useGasPerson);
                if(data.signupTime){
                    $("#singupTime").val((data.signupTime).substring(0,10));
                }

                $("#proxyer").val(data.proxyer);
                $("#proxyerTel").val(data.proxyerTel);
                $("#proxyerId").val(data.proxyerId);
                $("#remark").val(data.remark);
                $("#contractYearLimit").val(data.contractYearLimit)
                if(data.reservedField2){
                    pic(data.reservedField2)
                }else{
                    $(".picture").hide();
                }
            }
        })


//    })

</script>
