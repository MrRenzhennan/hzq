<script type="text/javascript">



    // helper & format
    $(function () {
        SideBar.init();
        SideBar.activeCurByPage("level1_depository.html");

        level1_in_detailAction.init();
    })

    function fileLeading(){
        if (checkExcels()) {
            var form = new FormData(document.getElementById('formPost2'));
            $.ajax({
                url: hzq_rest + "gasctmarchive/importarchive",
                data: form,
                dataType: 'text',
                processData: false,
                contentType: false,
                async: false,
                type: 'POST',
                success: function (data) {
//                    if (data=='success') {
//                        bootbox.alert('导入成功！');
//                        $("#fileId").val('');
//                        setTimeout(function(){window.location.reload()}, 2000);
//                    }else{
//                        bootbox.alert(data);
//                        $("#fileId").val('');
//                    }
                },
                error: function (data) {
                    bootbox.alert(data);
                    $("#fileId").val('');
                }
            });
        }
    }


    function checkExcels(){
        var file = $("#fileId").val();
        if(file == '' || file == null) {
            bootbox.alert("请选择所要上传的文件！");
        } else {
            var index = file.lastIndexOf(".");
            if(index < 0) {
                bootbox.alert("上传的文件格式不正确，请选择正确的Excel文件(*.xls)！");
            } else {
                var ext = file.substring(index + 1, file.length);
                if(ext != "xls") {
                    bootbox.alert("上传的文件格式不正确，请选择正确的Excel文件(*.xls)！");
                } else {
                    // $("#error").hide();
                    return true;
                }
            }
        }
        $("#fileId").val('');
        return false;
    }

</script><!-- End of User Script-->
