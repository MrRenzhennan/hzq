<script type="text/javascript">
    $(document).ready(function () {
        var errorApplyId = JSON.parse(step.propstr2048).bizId;
        errorApplyHelper.getChgError(errorApplyId, function (data) {
            $("#customerCode").val(data.customerCode);
            $("#customerName").val(data.customerName);
            $("#chgTypeId").val(data.sourceChgTypeId);
            $("#chgMoney").val(data.sourceChgMoney);
            $("#errType").val(data.errorType);
            $("#remark").html(data.remark);

            var result = Restful.findNQ(hzq_rest + 'gasctmarchive/?query={"customerCode":"' + data.customerCode + '"}');
            if (result[0].customerKind == '1') {
                //                $('#customerKind').val("居民");
                $("#customerMation").html("<a class=\"btn btn-md btn-circle blue information\" id='customerinformation' data-kind='" + JSON.stringify(result[0]) + "' href=\"javascript:;\">客户详细信息</a>");
                $('#navtab li').data({
                    'ctmArchiveId': result[0].ctmArchiveId,
                    'customerCode': result[0].customerCode,
                    'customerKind': "1"
                });
            } else {
                //                $('#customerKind').val("非居民");
                $("#customerMation").html("<a class=\"btn btn-md btn-circle blue noninformation\" id='customerinformation' data-kind='" + JSON.stringify(result[0]) + "' href=\"javascript:;\">客户详细信息</a>");
                $('#navtab1 li').data({
                    'ctmArchiveId': result[0].ctmArchiveId,
                    'customerCode': result[0].customerCode,
                    'customerKind': "9",
                });
            }
            if (data.errorType == "1") {
                $("#divChgMoney").hide();
                $("#divChgType").show();

                $("#beforeChgType").val(data.beforeChange);
                $("#afterChgType").val(data.afterChange);
            } else {
                $("#divChgMoney").show();
                $("#divChgType").hide();

                $("#beforeMoney").val(data.beforeChange);
                $("#afterMoney").val(data.afterChange);
            }
            $("#errorReason").val(data.errorReason);
            $("#remark").val(data.remark);

            // 判断是否已经做了日结，界面给提示
            if (data.chgType == "2") {
                $("#labAlert").html("垃圾费收费差错审批");
            } else {
                $("#labAlert").html("燃气费收费差错审批");
            }
        });
    });
    function doBusi(step) {
        var errorApplyId = JSON.parse(step.propstr2048).bizId;
        errorApplyHelper.approveApply(errorApplyId, step.results == "0" ? "1" : "0", function (ret) {
            if (ret && ret.errCode == "1") {

            }
        });
    }

</script>
