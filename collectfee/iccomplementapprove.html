<script type="text/javascript">
    //补量


    $(document).ready(function () {
        var xw1;
        var errorApplyId = JSON.parse(step.propstr2048).complementId;
        var customerCode = JSON.parse(step.propstr2048).customerCode;
        var fileId = JSON.parse(step.propstr2048).file_id;
        if (fileId) {
            pic(fileId);
        }



        $('#divtable').html('');
        var stateFormat = function () {
            return {
                f: function (data, row) {
                    if (data == "1") {
                        return "审批中";
                    } else if (data == "2") {
                        return "审批通过";
                    } else if (data == "3") {
                        return "审批不通过";
                    }
                    return "";
                }
            }
        }();
        var reasonFormat = function () {
            return {
                f: function (data, row) {
                    if (data == "1") {
                        return "IC卡丢失";
                    } else if (data == "2") {
                        return "IC卡损坏";
                    } else if (data == "3") {
                        return "气量充表失败";
                    } else if (data == "4") {
                        return "换表补量";
                    } else if (data == "5") {
                        return "其他";
                    }
                    return "";
                }
            }
        }();
        var timeFormat = function () {
            return {
                f: function (data, row) {
                    if (data == "" || data == undefined) {
                        return "—";
                    } else {
                        return moment(data).format("YYYY-MM-DD HH:mm:ss");
                    }
                    return "";
                }
            }
        }();
        var bd = {
                "cols": "a.remark,a.applyState,a.customerCode,a.customerName applyer,a.applyReason,a.approveTime,a.applyGas,c.customerName",
                "froms":"gas_chg_iccard_complement a,gasCtmArchive c ",
                 "wheres": "a.ctm_archive_id = c.ctm_archive_id and a.customerCode = '" + customerCode + "'"
            };
        xw1 = XWATable.init(
            {
                divname: "divtable",
                //----------------table的选项-------
                pageSize: 10, 			//Initial pagesize
                columnPicker: true,         //Show the columnPicker button
                sorting: true,
                transition: 'fade',  //(bounce, fade, flip, rotate, scroll, slide).
                checkboxes: false,           //Make rows checkable. (Note. You need a column with the 'unique' property)
                checkAllToggle: true,        //Show the check-all toggle//+RQLBuilder.like("KEYY", "a").rql()
                //----------------基本restful地址---
                //restbase: 'gaschgiccardcomplement/?query={"customerCode":"' + customerCode + '"}',
                key_column: 'errorApplyId',
                restURL: 'hzqs/dbc/pbsel.do?fh=SELDBC0000000J00&resp=bd&proxy=VSELDBC000000J00&bd=' + encodeURIComponent(JSON.stringify(bd)),
                coldefs: [
                    {
                        col: "customerCode",
                        friendly: "客户编号",
                        sorting: false,
                        index: 1
                    },
                    {
                        col: "customerName",
                        friendly: "客户名",
                        sorting: false,
                        index: 2
                    },
                    {
                        col: "applyer",
                        friendly: "申请人姓名",
                        sorting: false,
                        index: 3
                    },
                    {
                        col: "applyReason",
                        friendly: "申请原因",
                        readonly: "readonly",
                        sorting: false,
                        index: 4,
                        format: reasonFormat
                    },
                    {
                        col: "approveTime",
                        friendly: "批准时间",
                        readonly: "readonly",
                        sorting: false,
                        format: timeFormat,
                        index: 7
                    },
                    {
                        col: "applyGas",
                        friendly: "申请气量",
                        readonly: "readonly",
                        sorting: false,
                        index: 5
                    },
                    {
                        col: "applyState",
                        friendly: "审批状态",
                        readonly: "readonly",
                        sorting: false,
                        format: stateFormat,
                        index: 6
                    },
                    {
                        col: "remark",
                        friendly: "说明",
                        readonly: "readonly",
                        sorting: false,
                        index: 8
                    },
                    {
                        col: "wfId",
                        friendly: "流程实例ID",
                        readonly: "readonly",
                        hidden: true,
                        sorting: false,
                        index: 9
                    }

                ],
            });

        //查补量表
        $.ajax({
            url: "hzqs/hzqrest/gaschgiccardcomplement/" + errorApplyId,
            url: "hzqs/dbc/pbsel.do?fh=SELDBC0000000J00&resp=bd",
            type: "POST",
            async: false,
            contentType: "application/json;charset=utf-8",
            data: JSON.stringify({
                cols: "a.*,b.customerAddr,b.linkPhone",
                froms: "gasChgIccardComplement a,gasCsrBusiRegister b",
                wheres: "b.busiRegisterId = a.complementId and a.complementId ='" + errorApplyId + "'",
                page: "false",
                limit: 1
            }),
            success: function (data) {
                if (data && data.rows && data.rows.length > 0) {
                    var data = data.rows[0];
                    $("#linkMan").val(data.customerName);
                    $("#projectAddress").val(data.customerAddr);
                    $("#linkTel").val(data.linkPhone);
                    $("#remark").val(data.remark);
                    $("#applygas").val(data.applyGas);
                    $("#approvegas").val(data.approveGas);
                    $("#lost_reason").val(data.applyReason);
                    //$("#lost_reason").val(data.)
                } else {

                }
            },
            error: function () {

            }
        });
        //累计购气量
        $.ajax({
            //url: "hzqs/hzqrest/gaschgiccardcomplement/" + errorApplyId,
            url: "hzqs/dbc/pbsel.do?fh=SELDBC0000000J00&resp=bd",
            type: "POST",
            async: false,
            contentType: "application/json;charset=utf-8",
            data: JSON.stringify({
                cols: "sum(a.measure) measure",
                froms: "gasChgIccardCharge a left join gasChgIccard c on a.ctmArchiveId = c.ctmArchiveId inner join gasCtmArchive b on a.ctmArchiveId = b.ctmArchiveId",
                wheres: "c.iccardState = '1' and a.status = '1' and b.customerCode ='" + customerCode + "'",
                page: "false",
                limit: 1
            }),
            success: function (data) {
                if (data && data.rows && data.rows.length > 0) {
                    var data = data.rows[0];
                    $("#sumgas").val(data.measure);

                } else {

                }
            },
            error: function () {

            }
        });
        //IC卡购气信息
        chargeHelper.renderIcChargeInfo(customerCode, function (data) {
            dust.loadSource(dust.compile($("#__dust__ICCardPurchaseRowInfo").html(), "cardpurchaseInfo__"));
            dust.render("cardpurchaseInfo__", { "data": data }, function (err, res) {
                $("#_iccardpurchaseInfo").html(res);
            })
        });

        //IC卡信息
        chargeHelper.renderIccardInfo(customerCode, function (data) {
            dust.loadSource(dust.compile($("#__dust__ICCardAllMessageRowInfo").html(), "cardallmessageInfo__"));
            dust.render("cardallmessageInfo__", { "data": data }, function (err, res) {
                $("#_iccardmessgeInfo").html(res);
            })
        });
        //IC卡变更信息
        chargeHelper.renderIccardChangeInfo(customerCode, function (data) {
            dust.loadSource(dust.compile($("#__dust__ICCardChangeRowInfo").html(), "cardchangeInfo__"));
            dust.render("cardchangeInfo__", { "data": data.rows }, function (err, res) {
                $("#_iccardchangeInfo").html(res);
            });

        });
    });
    //继续时调用
    function doNext(step) {
        //console.log(step);
        var errorApplyId = JSON.parse(step.propstr2048).complementId;
        console.log("--------");
        console.log(step.results);
        //console.log(step.result);
        var statusJson = {
            "applyState": step.results == "1" ? "3" : "1",
            "approveTime": new Date().getTime(),
            "approveGas": $("#approvegas").val(),
        }
        Restful.update("hzqs/hzqrest/gaschgiccardcomplement/", errorApplyId, statusJson);
        window.location.href = 'index.html';
    }
    function doBusi(step) {
        console.log("++++++++");
        console.log(step);
        var applyState = "2";
        if (step.results == "1") {
            applyState = "3";
        }
        var errorApplyId = JSON.parse(step.propstr2048).complementId;
        $.ajax({
            url: "hzqs/hzqrest/gaschgiccardcomplement/" + errorApplyId,
            type: "PUT",
            dataType: "json",
            async: false,
            data: JSON.stringify({
                "approveTime": new Date().getTime(),
                "approveGas": $("#approvegas").val(),
                "applyState": applyState,
                "useState": "0"
            }),
            success: function (data) {
                var finishTimeJson;
                finishTimeJson = {
                    "finishTime": new Date()
                }

                //var finishtime = new Date().getMonth + new Date().getDay;
                var a = Restful.update("/hzqs/dbc/pbtxs.do?fh=SELDBC0000000J00&resp=bd", errorApplyId, finishTimeJson);


            }
        });
        var regid = step.ref_no;
        console.log(regid)
	    var register=Restful.getByID(hzq_rest+'gascsrbusiregister',regid);
	    if(register){
	        register.modifiedTime = new Date(moment().format("YYYY-MM-DD HH:mm:ss")+"-00:00");;
	        register.finishDate = new Date(moment().format("YYYY-MM-DD HH:mm:ss")+"-00:00");;
	        register.billState = (step.results==0?"3":"2");
	        register.modifiedBy = UserInfo.userId();
	        var ret2 = Restful.update(hzq_rest+"/gascsrbusiregister",regid,register);
	    }
    }

</script>
