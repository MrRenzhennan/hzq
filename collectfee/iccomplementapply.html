        $(".tab-content").delegate("a[hzq-type=remoteModal]", "click", function (obj) {
            var $targetModalhzq = $($(obj.target).attr("hzq-modal"));
            var targetPath = $(obj.target).attr("hzq-remote");
            var fnstring = $(obj.target).attr("hzq-cb");
            var param = $(obj.target).attr("hzq-param");
            $targetModalhzq.modal({
                show: true
            })
            $targetModalhzq.unbind("show.bs.modal").on("show.bs.modal", function (e) {
                $(e.currentTarget).find("#mcontent").empty();
            });
            $targetModalhzq.unbind("shown.bs.modal").on("shown.bs.modal", function (e) {
                // 加载数据模板
                //console.log($(e.currentTarget));
                $(e.currentTarget).find("#mcontent").load(targetPath, function () {
                    if (fnstring) {
                        var fn = window[fnstring];
                        if (typeof fn === "function") fn.call(null, JSON.parse(param));
                        window[fnstring] = undefined;

                        //if (typeof fn === "function") fn.call(null, param );
                    }
                });
            });
            $targetModalhzq.on("hidden.bs.modal", function () {
                $(this).removeData("bs.modal");
            });
        });
    });

    //打印
    $("#print_btn").on('click', function () {
        var currentArchive = chargeHelper.getContext("_current_archive");
        var pid = $.md5(JSON.stringify(currentArchive.ctmArchiveId) + new Date().getTime())
        var printcontentjson = JSON.stringify({
            "occurrencetime": moment().format("YYYY-MM-DD"),
            "opertor": userInfo.employee_name,
            "customtype": "客户类型: " + currentArchive.gasTypeName,
            "customname": "客户名称: " + currentArchive.customerName,
            "customtel": "客户电话: " + (currentArchive.tel ? currentArchive.tel : ""),
            "businessname": "IC卡补气补量",
            "customaddress": "地址: " + (currentArchive.customerAddress ? currentArchive.customerAddress : ""),
            "customercode": "客户号: " + currentArchive.customerCode,

            "applyreason": "补量原因: " + ($("#lost_reason").val() ? lostReasonEnum[$("#lost_reason").val()] : ""),
            "applygas": "申请气量: " + ($("#applygas").val() ? $("#applygas").val() : "")
        });
        console.log(printcontentjson)
        $.ajax({
            url: "/hzqs/spt/pbprt.do?fh=PRTSPT0000000J00&resp=bd",
            dataType: "json",
            async: false,
            data: JSON.stringify({
                businesstype: "icbqbl",
                printcontent: printcontentjson,
                pid: pid
            }),
            type: "POST",
            contentType: "application/json;charset=utf-8",
            success: function (data) {
                if (data.errCode == '1') {
                    localService.callPrint({ "ptid": pid }, function (retData, isSuccess) {
                        if (isSuccess) {
                            bootbox.alert("<br><center><h4>打印完成</h4></center><br>");
                        } else {
                            bootbox.alert("<br><center><h4>打印失败</h4></center><br>");
                            pid = $.md5(JSON.stringify(currentArchive.ctmArchiveId) + new Date().getTime())
                        }
                    })

                } else {
                    bootbox.alert("<br><center><h4>保存失败</h4></center><br>");
                    pid = $.md5(JSON.stringify(currentArchive.ctmArchiveId) + new Date().getTime())
                }
            }
        })
    });

    function addTab(id, name) {
        var title = $('<li>', {
            'role': 'presentation',
            'id': "li_" + id
        }).append($('<a>', {
            'href': '#' + id,
            'aria-controls': id,
            'role': 'tab',
            'data-toggle': 'tab'
        }).html(name));
        var content = $("#" + id);
        if ($("#divUserInfoContainer").find("ul").find("#li_" + id).length) {
            $("#divUserInfoContainer").find(".tab-content").remove("#" + id);
            $("#divUserInfoContainer").find(".tab-content").append(content);
        } else {
            $("#divUserInfoContainer").find("ul").append(title);
            $("#divUserInfoContainer").find(".tab-content").append(content);
        }
    }
    function removeTab(id) {
        if ($("#divUserInfoContainer").find("ul").find("#li_" + id).length) {
            $("#divUserInfoContainer").find(".tab-content").find("#" + id).empty();
            $("#divUserInfoContainer").find("ul").find("#li_" + id).remove();
        }
    }

</script>
