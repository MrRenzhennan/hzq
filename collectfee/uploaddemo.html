    <form id="fileupload" class="form-horizontal" method="post" enctype="multipart/form-data">
        <!--<input type="file" id="fileId" name="fileName">-->

            <span class="btn green fileinput-button" id="addbtn">

                        <span>
                        添加文件... </span>
            <input type="file" id="fileId" name="files[]" multiple>
            </span>

                    <i class="fa fa-ban"></i>
                    <span>取消</span>
                </button> {% } %}
            </td>
        </tr>
        {% } %}
    </script>

<script type="text/javascript">
    jQuery(document).ready(function () {

        select_mrdBookAction.init();
        var uplaod_ret;
        var booktable = null;
        var dbcol = "";
        var ncol = "序号,表编号,条码号,生产厂家,表具类型,生产年份,生产月份,进气方向,物品种类,规格型号,流量范围,显示方式,表位数,表读数,IC卡类型,供电方式,基表供应商,表体材质,阀门情况";
        var ncol_array = ncol.split(",");
        var sortHeader;
        var colFormat = function () {
            return {
                f: function (val, row, cell, key) {
                    console.log("key==:" + key + ",row=" + row)
                    return JSON.parse(row.jsDatas1)[sortHeader.indexOf(key)];//.JS_DATAS1[ncol_array.indexOf(key)];
                }
            }
        }();


        var selectfile = function () {
            var f = $('#fileId').trigger("click")
            console.log("triger::" + JSON.stringify(f))
        };
        $('#clear').on('click', function () {
            $('#fileId').val("");
            $('#fileupload').find(".preview").html("");
            $('#divtabledata_prev').html("");
        })
        $('#startupload').on('click', function () {
            //if (checkExcels()) {

            var form = new FormData(document.getElementById('fileupload'));

            console.log("uploading：" + form);
            $('#divtabledata_prev').html("");
            var batchId = $.md5(JSON.stringify(form) + new Date().getTime())
            $.ajax({
                url: "/hzqs/sys/imp/blkup.do?bt=yjkdr&batchid=" + batchId,
                data: form,
                processData: false,
                contentType: false,
                async: false,
                type: 'POST',
                success: function (data) {
                    console.log("ret==" + JSON.stringify(data))
                    uplaod_ret = data;
                    if (data.rows) {
                        bootbox.alert('<center><h4>导入成功条数为</h4><br><h2>' + data.rows.length + '</h2></center>');
                        var cols = new Array()
                        sortHeader = data.headers;
                        $.each(ncol.split(","), function (id, row) {
                            cols.push({ "col": row, index: id + 1, format: colFormat })
                        })
                        $('#confirm').show();
                        $('#startupload').hide();
                        $('#addbtn').hide();
                        $('#clear').hide();
                        var emap = JSON.stringify({ "idcardType": { "营业执照": "1", "法人身份证": "2", "房产证": "3", "租房合同": "4", "居民身份证": "5" } })
                        $('#confirm').on("click", function () {
                            console.log("confirm ok")
                            $.ajax({
                                type: 'POST',
                                url: "/hzqs/sys/imp/blkconfirm.do?bt=yjkdr&batchid=" + batchId + "&tbname=GAS_CTM_ARCHIVE"
                                + "&method=UPDATE&ncol=" + ncol + "&dbcol=" + dbcol + "&refcol=customerCode&emap=" + emap,
                                dataType: 'json',
                                contentType: "application/json; charset=utf-8",
                                async: false,
                                success: function (data) {
                                    console.log("get Data:" + JSON.stringify(data));
                                    $('#input_many_modal').modal('hide');
                                    if (data.rows) {
                                        var success = 0
                                        $.each(data.rows, function (idx, row) {
                                            if (row.status == "1") {
                                                success += 1;
                                            }
                                        })
                                        bootbox.alert('<center><h4>数据入库成功</h4><br><h2>找到匹配个数' + success + '</h2><br><h2>失败：' +
                                            (data.rows.length - success)
                                            + '</h2></center>');

                                    } else {
                                        bootbox.alert('<center><h4>数据入库失败！</h4></center>');
                                    }
                                },
                                error: function (err) {
                                    bootbox.alert('<center><h4>数据入库失败！<br><h2>' + JSON.stringify(err) + '</h2></h4></center>');
                                    $('#input_many_modal').modal('hide');
                                    // alert("find all err");
                                }
                            });

                        })
                        booktable = XWATable.init({
                            divname: "divtabledata_prev",
                            //----------------table的选项-------
                            pageSize: 10,
                            // columnPicker: true,
                            transition: 'fade',
                            checkAllToggle: true,
                            //----------------基本restful地址---
                            restbase: 'gasimpbulksdata?query={"batchId":"' + batchId + '"}',
                            //key_column: 'bookId',
                            coldefs: cols,
                            findFilter: function () {
                            },
                            onAdded: function (ret, jsondata) {
                            },

                            onUpdated: function (ret, jsondata) {
                            },
                            onDeleted: function (ret, jsondata) {
                            }
                        })
                    } else {
                        bootbox.alert('导入失败！');
                    }
                },
                error: function (data) {
                    bootbox.alert("出错了～\n" + JSON.stringify(data));
                    $("#fileId").val('');
                }
            });
        });//end on click
    });

</script>
