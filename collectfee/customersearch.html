<body>

<div class="modal-header">
    <button type="button" class="close" data-dismiss="modal"><span
            aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
    <div class="modal-title" style="margin: auto;text-align:center;font-size: 18px;" id="myModalLabel">查询用户
    </div>
</div>
<div class="modal-body">
    <div class="col-md-12" style="padding-bottom:0px">
        <h5 class="form-section">查询条件设置</h5>
        <div class="col-md-12" style="padding-bottom:0px">
            <div class="col-md-5 form-group">
                <div class="btn-group input-group">
                    <div class="input-group-addon">客户姓名：</div>
                    <input id="find_customerName" class="inputclear form-control" type="text"/>
                    <span class="inputclear glyphicon glyphicon-remove-circle hide"></span>
                </div>
            </div>
            <div class="col-md-5 form-group">
                <div class="btn-group input-group">
                    <div class="input-group-addon">客户编号：</div>
                    <input id="find_customerNo" class="inputclear form-control" type="text"/>
                    <span class="inputclear glyphicon glyphicon-remove-circle hide"></span>
                </div>
            </div>
            <div class="col-md-2 form-group">
                <div class="btn-group form-group">
                    <button type="button" id="find_button" class="btn btn-primary">
                        查询&nbsp;
                    </button>
                </div>
            </div>
        </div>
        <div class="col-md-12" style="padding-bottom:0px">
            <div class="col-md-5 form-group">
                <div class="btn-group input-group">
                    <div class="input-group-addon active">联系电话：</div>
                    <input id="find_tel" class="inputclear form-control" type="text" placeholder="">
                    <span class="inputclear glyphicon glyphicon-remove-circle hide"></span>
                </div>
            </div>
            <div class="col-md-5 form-group">
                <div class="btn-group input-group">
                    <div class="input-group-addon">客户地址：</div>
                    <input id="find_customerAddress" class="inputclear form-control" type="text" placeholder="">
                    <span class="inputclear glyphicon glyphicon-remove-circle hide"></span>
                </div>
            </div>
        </div>
        <h5 class="form-section">查询结果</h5>
        <div class="col-md-12" style="padding-bottom:0px">
            <div id="divsearchtable" class="table-responsive container col-md-12" style="padding-top:5px !important;">
            </div>
        </div>
    </div>
</div>
<div class="modal-footer">
    <input type="hidden" id="selectedCustomerCode">
    <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
    <button id="btnConfirm" type="button" class="btn btn-primary" disabled="disabled">确定</button>
</div>
