<script type="text/javascript">
    var global_remap = {
        "chargeTypeName": "1:现金,2:POS机,3:银行转账,4:支票",
        "feeTypeId": "1:燃气费,2:垃圾费",
        "customerType": "P:普表,I:IC卡表"
    };
    var userInfo = JSON.parse(localStorage.getItem('user_info'));
    var optionFormater = function () {
        return {
            f: function (data, row) {
                if (row.optResult != 0) {
                    if (row.optResult == "1")
                        return "变更审核通过";
                    else
                        return "变更审核不通过";
                } else {
                    return "<a href=\"JavaScript:void(0)\" hzq-modal=\"#hzqModal\" hzq-type=\"remoteModal\" hzq-remote=\"/collectfee/errorapplydetail.html\" hzq-cb=\"render\" hzq-param='{\"detailId\":\"" + data + "\",\"feeTypeId\":\"" + row.feeTypeId + "\"}'>收费差错变更申请</a>";
                }
            }
        }
    }();
    var feeTypeIdFormat = function () {
        return {
            f: function (data, row) {
                if (data == "1") {
                    if(row.pi=="0") {
                        return "IC卡表收费";
                    } else if (row.pi=="1") {
                        return "普表收费";
                    }
                    return "燃气费";
                } else if (data == "2") {
                    return "垃圾费";
                } else {
                    return "";
                }
            }
        }
    }();
    var customerTypeFormat = function () {
        return {
            f: function (data, row) {
                if (data == "P") {
                    return "普表";
                } else if (data == "I") {
                    return "IC卡表";
                } else {
                    return "";
                }
            }
        }
    }();
    var timeFormat = function () {
        return {
            f: function (data, row) {
                if (data == "" || data == undefined) {
                    return "—";
                } else {
                    return moment(data).format("YYYY-MM-DD HH:mm:ss");
                }
                return "";
            }
        }
    }();

    $(function () {
        $("#divtable").delegate("a[hzq-type=remoteModal]", "click", function (obj) {
            var $targetModal = $($(obj.target).attr("hzq-modal"));
            var targetPath = $(obj.target).attr("hzq-remote");
            var fnstring = $(obj.target).attr("hzq-cb");
            var param = $(obj.target).attr("hzq-param");
            $targetModal.modal({
                show: true
            })
            $targetModal.unbind("show.bs.modal").on("show.bs.modal", function (e) {
                $(e.currentTarget).find("#mcontent").empty();
            });
            $targetModal.unbind("shown.bs.modal").on("shown.bs.modal", function (e) {
                $(e.currentTarget).find("#mcontent").load(targetPath, function () {
                    if (fnstring) {
                        var fn = window[fnstring];
                        if (typeof fn === "function") fn.call(null, JSON.parse(param));
                        window[fnstring] = undefined;
                    }
                });
            });
            $targetModal.on("hidden.bs.modal", function () {
                $(this).removeData("bs.modal");
            });
        });
    });

    $(function () {

        var areas = new Array();
        var area_id = JSON.parse(localStorage.getItem("user_info")).area_id;
        areas.push(area_id);
        //查询areaId下级areaId
        var queryCondion = RQLBuilder.and([
            RQLBuilder.equal("status", "1"),
            RQLBuilder.equal("parentAreaId", area_id)
        ]).rql()
        $.ajax({
            headers: {
                'Accept': 'application/json',
                'Content-Type': 'application/json'
            },
            type: 'get',
            async: false,
            url: hzq_rest + "gasbizarea?query=" + queryCondion,
            success: function (data) {
                for (var i = 0; i < data.length; i++) {
                    areas.push(data[i].areaId);
                }
            }
        });
        var AreaHelper1 = RefHelper.create({
            ref_url: 'gasbizarea?query={"areaId":{"$in":' + JSON.stringify(areas) + '}}',
            ref_col: "areaId",
            ref_display: "areaName",
            "sort": "posCode"
        });
        var gs = AreaHelper1.getRawData();
        var opts = '<option value=""></option>';
        //var rows = data;
        console.log(gs.length);
        for (var i = 0; i < gs.length; i++) {
            //console.log("aaaaaaaaaaaaaaaaaaa");
            opts += '<option value="' + gs[i].areaId + '">' + gs[i].areaName + '</option>';
            // console.log(opts);
        }
        $("#find_area").html(opts);

        var isNotYYY = true;
        if (userInfo.station_id && (userInfo.station_id == "4" || userInfo.station_id == "5")) {
            isNotYYY = false;
            var opts = '';
            if (userInfo.station_id == "4") {
                $("#find_employeeName").html('<option selected="selected" value="' + userInfo.userId + '">班长-' + userInfo.employee_name + '</option>');
            } else {
                $("#find_employeeName").html('<option selected="selected" value="' + userInfo.userId + '">营业员-' + userInfo.employee_name + '</option>');
            }

            $.ajax({
                type: 'get',
                url: '/hzq_rest/gasbizarea/' + userInfo.area_id,
                dataType: 'json',
                contentType: "application/json; charset=utf-8",
                //async: false,
                success: function (data, textStatus, xhr) {
                    if (xhr.status == 200) {

                        var opts = "";
                        opts += '<option selected="selected"  value="' + data.areaId + '">' + data.areaName + '</option>';
                        $("#find_area").html(opts);
                        $("#find_chargeUnitId").val(data.areaId).trigger('change');
                        //$("#find_chargeUnitId").attr("disabled", true);
                    } else if (xhr.status == 403) {

                    }
                },
                error: function (err) {
                    if (err.status == 403) {

                    }
                }
            });

            $.ajax({
                type: 'get',
                url: '/hzq_rest/gasbizchargeunit/' + userInfo.charge_unit_id,
                dataType: 'json',
                contentType: "application/json; charset=utf-8",
                //async: false,
                success: function (data, textStatus, xhr) {
                    if (xhr.status == 200) {

                        var opts = "";
                        opts += '<option selected="selected"  value="' + data.chargeUnitId + '">' + data.chargeUnitName + '</option>';
                        $("#find_chargeUnitId").html(opts);
                        $("#find_employeeName").val(data.chargeUnitId).trigger('change');
                        //$("#find_chargeUnitId").attr("disabled", true);
                    } else if (xhr.status == 403) {

                    }
                },
                error: function (err) {
                    if (err.status == 403) {

                    }
                }
            });
        }

        if (isNotYYY == true) {
            $.ajax({
                type: 'get',
                url: "/hzq_rest/gasbizchargeunit/?query={\"status\":\"1\"}",
                dataType: 'json',
                contentType: "application/json; charset=utf-8",
                async: false,
                success: function (data, textStatus, xhr) {
                    if (xhr.status == 200) {

                        var opts = '<option value=""></option>';
                        var rows = data;
                        for (var i = 0; i < rows.length; i++) {
                            
                            opts += '<option value="' + rows[i].chargeUnitId + '">' + rows[i].chargeUnitName + '</option>';
                        }
                        $("#find_chargeUnitId").html(opts);
                    } else if (xhr.status == 403) {

                    }
                },
                error: function (err) {
                    if (err.status == 403) {

                    }
                }
            });
        }


        $("#find_area").change(function () {
            if ($("#find_area").val() == "") {
                var opts = '<option value="" >无</option>';
                $("#find_chargeUnitId").html(opts);
                $("#find_chargeUnitId").select2("val", "");
                $("#find_chargeUnitId").select2("open");
                return;
            }


            var f_u_s = RQLBuilder.and([
                RQLBuilder.equal("areaId", $("#find_area").val()), RQLBuilder.equal("status", "1")
            ]);
            $.ajax({
                type: 'get',
                url: '/hzq_rest/gasbizchargeunit?query=' + f_u_s.rql(),
                dataType: 'json',
                contentType: "application/json; charset=utf-8",
                async: false,
                success: function (data, textStatus, xhr) {
                    if (xhr.status == 200) {
                        var opts = '';
                        var rows = data;
                        if (!rows.length || rows.length == 0) {
                            opts = '<option value="" >无</option>';
                        } else {
                            opts = '<option value="" >全部</option>';
                            for (var i = 0; i < rows.length; i++) {
                                opts += '<option value="' + rows[i].chargeUnitId + '">' + rows[i].chargeUnitName + '</option>';
                            }
                        }
                        $("#find_chargeUnitId").html(opts);
                        $("#find_chargeUnitId").select2("open");
                    } else if (xhr.status == 403) {

                    }
                },
                error: function (err) {
                    if (err.status == 403) {

                    }
                }
            });
        });

        $("#find_chargeUnitId").change(function () {
            if ($("#find_chargeUnitId").val() == "") {
                var opts = '<option value="" >全部</option>';
                $("#find_employeeName").html(opts);
                $("#find_employeeName").select2("val", "");
                $("#find_employeeName").select2("open");

        function date_format(date, fmt) {
            var dataJson = {
                "M+": date.getMonth() + 1, //月份
                "d+": date.getDate(), //日
                "h+": date.getHours(), //小时
                "m+": date.getMinutes(), //分
                "s+": date.getSeconds(), //秒
                "q+": Math.floor((date.getMonth() + 3) / 3), //季度
                "S": date.getMilliseconds() //毫秒
            };
            if (/(y+)/.test(fmt)) fmt = fmt.replace(RegExp.$1, (date.getFullYear() + "").substr(4 - RegExp.$1.length));
            for (var k in dataJson)
                if (new RegExp("(" + k + ")").test(fmt)) fmt = fmt.replace(RegExp.$1, (RegExp.$1.length == 1) ? (dataJson[k]) : (("00" + dataJson[k]).substr(("" + dataJson[k]).length)));
            return fmt;
        }
