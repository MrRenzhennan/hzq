<script type="text/javascript">
    function idcard(data) {
        $("#idcard").val(data.code)
        $("#applyer").val(data.name)
    }
    $(function () {
        $(".tab-content").delegate("a[hzq-type=remoteModal]", "click", function (obj) {
            var $targetModalhzq = $($(obj.target).attr("hzq-modal"));
            var targetPath = $(obj.target).attr("hzq-remote");
            var fnstring = $(obj.target).attr("hzq-cb");
            var param = $(obj.target).attr("hzq-param");
            $targetModalhzq.modal({
                show: true
            })
            $targetModalhzq.unbind("show.bs.modal").on("show.bs.modal", function (e) {
                $(e.currentTarget).find("#mcontent").empty();
            });
            $targetModalhzq.unbind("shown.bs.modal").on("shown.bs.modal", function (e) {
                // 加载数据模板
                //console.log($(e.currentTarget));
                $(e.currentTarget).find("#mcontent").load(targetPath, function () {
                    if (fnstring) {
                        var fn = window[fnstring];
                        if (typeof fn === "function") fn.call(null, JSON.parse(param));
                        window[fnstring] = undefined;

                        //if (typeof fn === "function") fn.call(null, param );
                    }
                });
            });
            $targetModalhzq.on("hidden.bs.modal", function () {
                $(this).removeData("bs.modal");
            });
        });
    });
    var userInfo = JSON.parse(localStorage.getItem('user_info'));

    var $targetModal;
    $(document).ready(function () {
        $targetModal = $("#write_iccard");
        $targetModal.modal({
            show: false,
            backdrop: 'static',
            keyboard: false
        })
        $targetModal.unbind("shown.bs.modal").on("shown.bs.modal", function (e) {
            var content = "";
            $(e.currentTarget).find("#mcontent").append(content);
        });
        $targetModal.on("hidden.bs.modal", function () {
            $(this).removeData("bs.modal");
        });

        var doWriteCard = function (chgResult, cb) {
            if (chgResult.kzt == "0") {
                localService.callOpenCard(chgResult.kxplx, chgResult.cardFactory, {
                    "com": chargeHelper.com,
                    "baud": chgResult.baud,
                    "kh": chgResult.kh,
                    "btm": chgResult.btm,
                    "dqdm": chgResult.dqdm,
                    "ql": chgResult.ql,
                    "je": chgResult.je,
                    "xdj": chgResult.xdj,
                    "djlx": chgResult.djlx,
                    "jgtm": chgResult.jgtm,
                    "cs": chgResult.cs,//购气次数
                    "klx": chgResult.klx,
                    "kzt": chgResult.kzt,
                    "bkcs": chgResult.bkcs,
                    "bjql": chgResult.bjql,
                    "txxe": chgResult.txxe,
                    "czxe": chgResult.czxe,
                    "dllx": "0",
                    "kxplx": chgResult.kxplx
                    // data.kxplx
                }, cb);
            } else {
                localService.callWriteCard(chgResult.kxplx, chgResult.cardFactory, {
                    "com": chargeHelper.com,
                    "baud": "9600",
                    "kh": chgResult.kh,
                    "btm": chgResult.btm,
                    "dqdm": chgResult.dqdm,
                    "ql": chgResult.ql,
                    "je": chgResult.je,
                    "xdj": chgResult.xdj,
                    "djlx": chgResult.djlx,
                    "jgtm": chgResult.jgtm,
                    "cs": chgResult.cs,
                    "klx": chgResult.klx,
                    "kzt": chgResult.kzt,
                    "bkcs": chgResult.bkcs,
                    "bjql": chgResult.bjql,
                    "txxe": chgResult.txxe,
                    "czxe": chgResult.czxe,
                    "dllx": chgResult.dllx,

                    "kxplx": chgResult.kxplx
                }, cb);
            }
        };
        //补卡
        $("#rewrite").click(function () {
            var applyjson = {
                "rewritereason":$("#lost_reason").val(),
                "remark":$("#remark").val(),
                "idcard":$("#idcard").val(),
                "applyer":$("#applyer").val()
            }

            //$("#rewrite").attr("disabled", "disabled");
            if (chargeHelper.getContext("_current_archive").customerCode != null) {
                var currentArchive = chargeHelper.getContext("_current_archive");
                $("#rewrite").attr("disabled", "disabled");/**/
                chargeHelper.reWrite(chargeHelper.getContext("_current_archive").customerCode, function (cardData) {
                    /*  console.log(cardData);
                                          console.log(isSuccess);*/


                    if (cardData.errCode == '1') {
                        doWriteCard(cardData, function (writeCardData, isSuccess) {
                            if (isSuccess) {
                                var gascsrbusiregister = {};
                                
                                gascsrbusiregister.busiRegisterId = $.md5(JSON.stringify(currentArchive.ctmArchiveId) + new Date().getTime());//业务登记ID
                                gascsrbusiregister.businessTypeId = "ICCARDREWRITE";//业务类型
                                gascsrbusiregister.ctmArchiveId = currentArchive.ctmArchiveId;//档案ID
                                gascsrbusiregister.areaId = userInfo.area_id;
                                gascsrbusiregister.customerCode = currentArchive.customerCode;//客户编号
                                gascsrbusiregister.customerName = currentArchive.customerName;//客户姓名/**/
                                gascsrbusiregister.customerAddr = currentArchive.customerAddress;//客户地址
                                // gascsrbusiregister.linkMan = $("#linkMan").val();//联系人
                                //gascsrbusiregister.linkPhone = $("#linkTel").val();//联系人电话
                                gascsrbusiregister.acceptDate = new Date(moment().format("YYYY-MM-DD HH:mm:ss")+"-00:00");//受理时间

                                gascsrbusiregister.description = $("#remark").val();//备注

                                gascsrbusiregister.blankOutSign = "N";
                                gascsrbusiregister.busiAcceptCode = gascsrbusiregister.busiRegisterId.substring(20);//受理单号 暂定
                                gascsrbusiregister.billState = "3";
                                gascsrbusiregister.finishDate = new Date(moment().format("YYYY-MM-DD HH:mm:ss")+"-00:00");
                                gascsrbusiregister.createdTime = new Date(moment().format("YYYY-MM-DD HH:mm:ss")+"-00:00");//创建时间
                                gascsrbusiregister.createdBy = userInfo.userId;//创建人
                                gascsrbusiregister.modifiedBy = userInfo.userId;//创建人
                                gascsrbusiregister.modifiedTime = new Date(moment().format("YYYY-MM-DD HH:mm:ss")+"-00:00");//变更时间
                                gascsrbusiregister.reservedField1 = JSON.stringify(applyjson);//预留字段1当初状态
                                //gascsrbusiregister.reservedField1 = $("idcard").val();//预留字段1当初状态
                                //gascsrbusiregister.reservedField2 = fileId;//图片
                                var submitJson;
                                submitJson = {
                                    "sets": [
                                        { "txid": "1", "body": gascsrbusiregister, "path": "/gascsrbusiregister/", "method": "POST" },
                                    ]
                                }
                                var a = Restful.insert("/hzqs/dbc/pbtxs.do?fh=SELDBC0000000J00&resp=bd", submitJson);

                                bootbox.confirm({
                                    title: "IC卡补卡",
                                    buttons: {
                                        confirm: {
                                            label: '跳转到收费页面',
                                            className: 'btn-danger'
                                        },
                                        cancel: {
                                            label: '补卡完成',
                                            className: 'btn-default'
                                        }
                                    },
                                    message: 'IC卡补卡成功，是否要收费',
                                    callback: function (result) {
                                        if (result) {
                                            window.location = "collectfee/icchargenew.html";
                                        } else {
                                            window.location.reload();
                                        }
                                    }
                                });
                                $("#rewrite").removeAttr("disabled");
                            } else {
                                bootbox.alert("补卡时写卡失败，错误信息：\r\n" + JSON.stringify(cardData).replace(/,/g, ', '));
                            }
                        });
                    } else {
                        bootbox.alert("未知异常，" + cardData.errMsg);
                    }
                });
            }

        });
    });
    function onCustomerSelected(customerCode) {
        // 1. 根据客户编号，读取客户信息
        chargeHelper.getArchiveInfo(customerCode, function () {
            if (chargeHelper.getContext("_current_archive")) {
                var currentArchive = chargeHelper.getContext("_current_archive");
                // 6. 加载IC卡信息
                chargeHelper.getIcCardInfo(currentArchive.ctmArchiveId, function (data) {
                    addTab("tab_iccard", "IC卡信息");
                    var cardData = chargeHelper.getContext("_current_iccard");
                    if (cardData && cardData.result) {
                        data = $.extend(cardData.result, data);
                    } else {

                    }
                    // 合并卡数据和库数据
                    dust.loadSource(dust.compile($("#__dust__iccardInfo").html(), "iccardInfo__"));
                    dust.render("iccardInfo__", { "data": data }, function (err, res) {
                        $("#tab_iccard").html(res);
                    });
                    $("#divChgContainer").show();
                });
                // 2. 如果是联合账户，加载联合账户tab
                chargeHelper.getCTMAccountInfo(currentArchive.ctmArchiveId, function (data) {
                    chargeHelper.setContext("_current_ctmaccount", data);
                    addTab("tab_ctm", "联合账户信息");
                    dust.loadSource(dust.compile($("#__dust__ctmAccountInfo").html(), "ctmAccountInfo__"));
                    dust.render("ctmAccountInfo__", { "data": data }, function (err, res) {
                        $("#tab_ctm").html(res);
                    });
                });

                // 3. 加载业主信息
                chargeHelper.getCustomerInfo(currentArchive.customerId, function () {
                    addTab("tab_customer", "业主信息");
                    dust.loadSource(dust.compile($("#__dust__customerInfo").html(), "customerInfo__"));
                    dust.render("customerInfo__", { "data": currentArchive }, function (err, res) {
                        $("#tab_customer").html(res);
                    });
                });
                // 6. 加载IC卡信息
                chargeHelper.getIcCardInfo(currentArchive.ctmArchiveId, function (data) {
                    addTab("tab_iccard", "IC卡信息");
                    var cardData = chargeHelper.getContext("_current_iccard");
                    var data = $.extend(cardData, data);
                    // 合并卡数据和库数据
                    //console.log(data);
                    dust.loadSource(dust.compile($("#__dust__iccardInfo").html(), "iccardInfo__"));
                    dust.render("iccardInfo__", { "data": data }, function (err, res) {
                        $("#tab_iccard").html(res);
                    });
                    $("#divChgContainer").show();
                });
            }
        });
    }
    function addTab(id, name) {
        var title = $('<li>', {
            'role': 'presentation',
            'id': "li_" + id
        }).append($('<a>', {
            'href': '#' + id,
            'aria-controls': id,
            'role': 'tab',
            'data-toggle': 'tab'
        }).html(name));
        var content = $("#" + id);
        if ($("#divUserInfoContainer").find("ul").find("#li_" + id).length) {
            $("#divUserInfoContainer").find(".tab-content").remove("#" + id);
            $("#divUserInfoContainer").find(".tab-content").append(content);
        } else {
            $("#divUserInfoContainer").find("ul").append(title);
            $("#divUserInfoContainer").find(".tab-content").append(content);
        }
    }

</script>
