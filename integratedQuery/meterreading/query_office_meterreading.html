<script type="text/javascript">
    $(".export-excel").attr("data-table", ".tabPrint");
    //    $(".export-excel").attr("data-filename","");
    $(".export-excel").on("click", function (e) {
        e.preventDefault();
        var exportTable = $(this).data("table");
        var filename = $("#title").html();//$(this).data("filename");
        var ignoreColumn = "";//$(this).data("ignorecolumn");
        $(exportTable).tableExport({
            fileName: filename,
            type: 'excel',
            escape: 'false',
            excelstyles: ['border-bottom', 'border-top', 'border-left', 'border-right'],
            ignoreColumn: '[' + ignoreColumn + ']'
        });
    });
    $(function () {
        $("#find_date").val(date_format(new Date(), "yyyy-MM"));
        $("#title").html($("#find_date").val() + "&nbsp;&nbsp;分公司月度抄表情况统计");
        //获取供气区域
        var areas = new Array();
        var area_id = JSON.parse(localStorage.getItem("user_info")).area_id;
        areas.push(area_id);
        //查询areaId下级areaId
        var queryCondion = RQLBuilder.and([
            RQLBuilder.equal("status", "1"),
            RQLBuilder.equal("parentAreaId", area_id)
        ]).rql()
        $.ajax({
            headers: {
                'Accept': 'application/json',
                'Content-Type': 'application/json'
            },
            type: 'get',
            async: false,
            url: hzq_rest + "gasbizarea?query=" + queryCondion,
            success: function (data) {
                for (var i = 0; i < data.length; i++) {
                    areas.push(data[i].areaId);
                }
            }
        });
        var AreaHelper1 = RefHelper.create({
            ref_url: 'gasbizarea?query={"areaId":{"$in":' + JSON.stringify(areas) + '}}',
            ref_col: "areaId",
            ref_display: "areaName",
            "sort": "posCode"
        });
        var gsData = AreaHelper1.getRawData();
        var gs = [];
        gsData.forEach(function (o) {
            gs.push(o);
        });
        var tbody = "";
        for (var i = 0; i < gs.length; i++) {
            tbody = tbody + '<tr align="center" data-areaId="' + gs[i].areaId + '">' +
                    '<td id="tbody_r' + gs[i].areaId + '_c1" rowspan="1" colspan="1"><b>' + gs[i].areaName + '</b></td>' +
                    '<td id="tbody_r' + gs[i].areaId + '_c2" rowspan="1" colspan="1"><b></b></td>' +
                    '<td id="tbody_r' + gs[i].areaId + '_c3" rowspan="1" colspan="1"></td>' +
                    '<td id="tbody_r' + gs[i].areaId + '_c4" rowspan="1" colspan="1"></td>' +
                    '<td id="tbody_r' + gs[i].areaId + '_c5" rowspan="1" colspan="1"></td>' +
                    '<td id="tbody_r' + gs[i].areaId + '_c6" rowspan="1" colspan="1"></td>' +
                    '<td id="tbody_r' + gs[i].areaId + '_c7" rowspan="1" colspan="1"></td>' +
                    '<td id="tbody_r' + gs[i].areaId + '_c8" rowspan="1" colspan="1"></td>' +
                    '<td id="tbody_r' + gs[i].areaId + '_c9" rowspan="1" colspan="1"></td>' +
                    '<td id="tbody_r' + gs[i].areaId + '_c10" rowspan="1" colspan="1"></td>' +
                    '<td id="tbody_r' + gs[i].areaId + '_c11" rowspan="1" colspan="1"></td>' +
                    '<td id="tbody_r' + gs[i].areaId + '_c12" rowspan="1" colspan="1"></td>' +
                    '<td id="tbody_r' + gs[i].areaId + '_c13" rowspan="1" colspan="1"></td>' +
                    '<td id="tbody_r' + gs[i].areaId + '_c14" rowspan="1" colspan="1"></td>' +
                    '<td id="tbody_r' + gs[i].areaId + '_c15" rowspan="1" colspan="1"></td>' +
                    '<td id="tbody_r' + gs[i].areaId + '_c16" rowspan="1" colspan="1"></td>' +
                    '<td id="tbody_r' + gs[i].areaId + '_c17" rowspan="1" colspan="1"></td>' +
                    '<td id="tbody_r' + gs[i].areaId + '_c18" rowspan="1" colspan="1"></td>' +
                    '<td id="tbody_r' + gs[i].areaId + '_c19" rowspan="1" colspan="1"></td>' +
                    '</tr>';

        }
        $("#tbody").html(tbody);


    });


</script>
