<script type="text/javascript">
    $(".export-excel").attr("data-table", ".tabPrint");
    //    $(".export-excel").attr("data-filename","");
    $(".export-excel").on("click", function (e) {
        e.preventDefault();
        var exportTable = $(this).data("table");
        var filename = $("#title").html();//$(this).data("filename");
        var ignoreColumn = "";//$(this).data("ignorecolumn");
        $(exportTable).tableExport({
            fileName: filename,
            type: 'excel',
            escape: 'false',
            excelstyles: ['border-bottom', 'border-top', 'border-left', 'border-right'],
            ignoreColumn: '[' + ignoreColumn + ']'
        });
    });

    jQuery(document).ready(function () {
        ComponentsPickers.init();
    });

    var getDiffTradeDate = function () {
        return {
            f: function (data, row) {
                var a=moment();
                var b=moment(row.tradeDate);
                return a.diff(b, 'days')+"天前"; 
            }
        }
    }();
    $(function () {
        //$("#find_end_trade_date").val(moment().add('month',-1).format('YYYY-MM-DD'))
        var areas = new Array();
        var area_id = JSON.parse(localStorage.getItem("user_info")).area_id;
        areas.push(area_id);
        //查询areaId下级areaId
        var queryCondion = RQLBuilder.and([
            RQLBuilder.equal("status", "1"),
            RQLBuilder.equal("parentAreaId", area_id)
        ]).rql()
        $.ajax({
            headers: {
                'Accept': 'application/json',
                'Content-Type': 'application/json'
            },
            type: 'get',
            async: false,
            url: hzq_rest + "gasbizarea?query=" + queryCondion,
            success: function (data) {
                for (var i = 0; i < data.length; i++) {
                    areas.push(data[i].areaId);
                }
            }
        });
        var AreaHelper1 = RefHelper.create({
            ref_url: 'gasbizarea?query={"areaId":{"$in":' + JSON.stringify(areas) + '}}',
            ref_col: "areaId",
            ref_display: "areaName",
            "sort": "posCode"
        });
        gs = AreaHelper1.getRawData();
        gs.forEach(function (val) {
            $('#find_area_id').append('<option value="' + val.areaId + '">' + val.areaName + '</option>');
        })
        //加载用气性质
        $.ajax({
            url: "hzqs/dbc/pbsel.do?fh=SELDBC0000000J00&resp=bd",
            type: "POST",
            contentType: "application/json;charset=utf-8",
            data: JSON.stringify({
                cols: "gasTypeId,gasTypeName",
                froms: "gasBizGasType",
                wheres: " posCode = 0 and length(gasTypeCode)=3 order by gasTypeCode",
                page: "false"
            }),
            dataType: "json",
            success: function (data) {
                if (data.rows) {
                    data.rows.forEach(function (m) {
                        $('#find_gas_type_id').append('<option value="' + m.gasTypeId + '">' + m.gasTypeName + '</option>');
                    })
                    gasTypeName = data.rows;
                }
            }
        });

        //查询按钮时间 新增用户是大于去年12月26日
        $("#find_sign").click(function () {
            var areaid="1";//哈中庆区域ID

            var userInfo = JSON.parse(localStorage.getItem("user_info"));

            var where="";
            if(area_id!=1){
                where+=(" and areaId="+area_id);
            }
            var find_area_id = $("#find_area_id").val(),
                find_customer_name = $("#find_customer_name").val(),
                find_customer_code = $("#find_customer_code").val(),
                find_days = $("#find_days").val(),
                find_balance = $("#find_balance").val(),
                find_gas_type_id = $("#find_gas_type_id").val();
            
            if (find_gas_type_id != "") {
                where += " and gasTypeId like '" + find_gas_type_id + "%'"
            }

            if(area_id=="1"){
                if (find_area_id != "" && find_area_id != "1") {
                    where += " and areaId=" + find_area_id;
                }
            }else{
                where += " and areaId=" + area_id;
            }
            
            if (find_customer_name != "") {
                where += " and customerName='" + find_customer_name + "'";
            }
            if (find_customer_code != "") {
                where += " and customerCode = '" + find_customer_code + "'";
            }
            if(find_balance){
                where += " and c.balance < -"+find_balance;
            }else{
                where += " and c.balance<0 ";
            }

            var whereDays="";
            if(!find_days){
                alert("请输入欠费天数大于。");
                return false;
            } else{
                whereDays+= " dates>="+find_days;
            }

            $('#divtable').html('');
            var bd =
                { 
                    cols: "*",
                    froms:"(select sys_guid() guid,a.customerCode,a.customerName,a.areaId,c.balance,(trunc(sysdate)-trunc(e.tradeDate)) dates,to_char(e.tradeDate,'yyyy-MM-dd HH24:mm:ss') tradeDate from \
                            gasCtmArchive a \
                                inner join gasChgAccount b on a.ctmArchiveId=b.ctmArchiveId \
                                inner join gasActGasfeeAccount c on c.chgAccountId=b.chgAccountId \
                                left join (\
                                    select t.tradeType,t.chgAccountId,t.gasfeeAccountId,t.tradeDate,t.customerCode,t.areaId from (\
                                        select row_number() over(partition by atl.customerCode order by atl.tradeDate desc) rn,atl.* \
                                        from gasActGasfeeAtl atl where tradeType not in ('CLR') and tradeDate is not null \
                                    ) t where t.rn=1 ) e on a.customerCode=e.customerCode \
                            where 1=1 "+where+" )",
                    wheres: whereDays+" order by tradeDate asc",
                    page:true,
                };
            xw = XWATable.init({
                divname: "divtable",
                //----------------table的选项-------
                pageSize: 10, 			//Initial pagesize
                columnPicker: true,         //Show the columnPicker button
                sorting: true,
                transition: 'fade',  //(bounce, fade, flip, rotate, scroll, slide).
                checkboxes: false,           //Make rows checkable. (Note. You need a column with the 'unique' property)
                checkAllToggle: true,        //Show the check-all toggle//+RQLBuilder.like("KEYY", "a").rql()
                restURL: 'hzqs/dbc/pbsel.do?fh=SELDBC0000000J00&resp=bd&bd=' + encodeURIComponent(JSON.stringify(bd)),
                key_column: 'guid',
                coldefs: [
                    {
                        col: "guid",
                        hidden: true,
                        unique: true
                    },
                    {
                        col: "customerCode",
                        friendly: "客户号",
                        sorting: false,
                        index: 1
                    },
                    {
                        col: "customerName",
                        friendly: "客户名",
                        sorting: false,
                        index: 2
                    },
                    {
                        col: "balance",
                        friendly: "余额",
                        sorting: false,
                        index: 3
                    },
                    {
                        col: "tradeDate",
                        friendly: "最后交易日期",
                        sorting: false,
                        //format:getDiffTradeDate,
                        index: 4
                    },
                    {
                        col: "dates",
                        friendly: "欠费天数",
                        sorting: false,
                        index: 3
                    }
                ],
            });
        });
    });

</script>
