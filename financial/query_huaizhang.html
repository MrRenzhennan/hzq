<script type="text/javascript">
    $(".export-excel").attr("data-table", ".tabPrint");
    //    $(".export-excel").attr("data-filename","");
    $(".export-excel").on("click", function (e) {
        e.preventDefault();
        var exportTable = $(this).data("table");
        var filename = $("#title").html();//$(this).data("filename");
        var ignoreColumn = "";//$(this).data("ignorecolumn");
        $(exportTable).tableExport({
            fileName: filename,
            type: 'excel',
            escape: 'false',
            excelstyles: ['border-bottom', 'border-top', 'border-left', 'border-right'],
            ignoreColumn: '[' + ignoreColumn + ']'
        });
    });

    jQuery(document).ready(function () {
        ComponentsPickers.init();
    });
    var getBalanceAndCustomerName = function () {
        
        return {
            f: function (data, row, cell) {
                var result=230;
                $.ajax({
                    url: "hzqs/dbc/pbsel.do?fh=SELDBC0000000J00&resp=bd",
                    type: "POST",
                    contentType: "application/json;charset=utf-8",
                    data: JSON.stringify({
                        cols: "c.balance",
                        froms:"gasCtmArchive a \
                                inner join gasChgAccount b on a.ctmArchiveId=b.ctmArchiveId \
                                inner join gasActGasfeeAccount c on c.chgAccountId=b.chgAccountId ",
                        wheres: "a.customerCode='"+row.customerCode+"'",
                        page:false,
                    }),
                    dataType: "json",
                    success: function (data) {
                        console.log("row:",data);
                        data.rows.forEach(function(m){
                            cell.html(m.balance);
                        })
                    }
                });
            }
        }
    }();
    $(function () {
        //$("#find_end_trade_date").val(moment().add('month',-1).format('YYYY-MM-DD'))
        var areas = new Array();
        var area_id = JSON.parse(localStorage.getItem("user_info")).area_id;
        areas.push(area_id);
        //查询areaId下级areaId
        var queryCondion = RQLBuilder.and([
            RQLBuilder.equal("status", "1"),
            RQLBuilder.equal("parentAreaId", area_id)
        ]).rql()
        $.ajax({
            headers: {
                'Accept': 'application/json',
                'Content-Type': 'application/json'
            },
            type: 'get',
            async: false,
            url: hzq_rest + "gasbizarea?query=" + queryCondion,
            success: function (data) {
                for (var i = 0; i < data.length; i++) {
                    areas.push(data[i].areaId);
                }
            }
        });
        var AreaHelper1 = RefHelper.create({
            ref_url: 'gasbizarea?query={"areaId":{"$in":' + JSON.stringify(areas) + '}}',
            ref_col: "areaId",
            ref_display: "areaName",
            "sort": "posCode"
        });
        gs = AreaHelper1.getRawData();
        gs.forEach(function (val) {
            $('#find_area_id').append('<option value="' + val.areaId + '">' + val.areaName + '</option>');
        })
        //加载用气性质
        $.ajax({
            url: "hzqs/dbc/pbsel.do?fh=SELDBC0000000J00&resp=bd",
            type: "POST",
            contentType: "application/json;charset=utf-8",
            data: JSON.stringify({
                cols: "gasTypeId,gasTypeName",
                froms: "gasBizGasType",
                wheres: " posCode = 0 and length(gasTypeCode)=3 order by gasTypeCode",
                page: "false"
            }),
            dataType: "json",
            success: function (data) {
                if (data.rows) {
                    data.rows.forEach(function (m) {
                        $('#find_gas_type_id').append('<option value="' + m.gasTypeId + '">' + m.gasTypeName + '</option>');
                    })
                    gasTypeName = data.rows;
                }
            }
        });

        //查询按钮时间 新增用户是大于去年12月26日
        $("#find_button").click(function () {
            var areaid="1";//哈中庆区域ID
            if ($("#find_date").val() == "") {
                bootbox.alert("请您选择要查询的月份！");
                return;
            }

            var userInfo = JSON.parse(localStorage.getItem("user_info"));

            var where="";
            if(area_id!=1){
                where+=(" and a.areaId="+area_id);
            }
            var find_area_id = $("#find_area_id").val(),
                find_customer_name = $("#find_customer_name").val(),
                find_customer_code = $("#find_customer_code").val(),
                find_bad_money_min = $("#find_bad_money_min").val(),
                find_bad_money_max = $("#find_bad_money_max").val(),
                find_gas_type_id = $("#find_gas_type_id").val();
                
            if (find_gas_type_id != "") {
                where += " and a.gasTypeId like '" + find_gas_type_id + "%'"
            }

            if(area_id=="1"){
                if (find_area_id != "" && find_area_id != "1") {
                    where += " and a.areaId=" + find_area_id;
                }
            }else{
                where += " and areaId=" + area_id;
            }
            if (find_customer_name != "") {
                where += " and a.customerName='" + find_customer_name + "'";
            }
            if (find_customer_code != "") {
                where += " and a.customerCode = '" + find_customer_code + "'";
            }
            if(find_bad_money_min){
                where += " and d.badMoney >= "+find_bad_money_min;
            }
            if(find_bad_money_max){
                where += " and d.badMoney <= "+find_bad_money_max;
            }

            $('#divtable').html('');
            // var bd =
            //     { 
            //         cols: "sys_guid() guid,a.customerCode,a.customerName,a.areaId,c.balance,d.badMoney",
            //         froms:"gasCtmArchive a \
            //                 inner join gasChgAccount b on a.ctmArchiveId=b.ctmArchiveId \
            //                 inner join gasActGasfeeAccount c on c.chgAccountId=b.chgAccountId \
            //                 inner join (select sum(money) badMoney,customerCode from gasActBadAtl group by customerCode) d on d.customerCode=a.customerCode",
            //         wheres: "1=1 "+where+" order by d.badMoney desc",
            //         page:true,
            //     };
            xw = XWATable.init({
                divname: "divtable",
                //----------------table的选项-------
                pageSize: 10, 			//Initial pagesize
                columnPicker: true,         //Show the columnPicker button
                sorting: true,
                transition: 'fade',  //(bounce, fade, flip, rotate, scroll, slide).
                checkboxes: true,           //Make rows checkable. (Note. You need a column with the 'unique' property)
                checkAllToggle: true,        //Show the check-all toggle//+RQLBuilder.like("KEYY", "a").rql()
                restbase: 'gasactbadatl/?sort=createdTime',
                key_column: 'badAtlId',
                coldefs: [
                    {
                        col: "badAtlId",
                        hidden: true,
                        unique: true,
                        nonedit:"nosend"
                    },
                    {
                        col: "customerCode",
                        friendly: "客户号",
                        sorting: false,
                        validate:"required",
                        index: 1
                    },{
                        col:"customerNo",
                        friendly:"账户余额",
                        sorting:false,
                        format:getBalanceAndCustomerName,
                        nonedit:"nosend",
                        index:2
                    },
                    {
                        col: "money",
                        friendly: "坏账额",
                        sorting: false,
                        validate:"required",
                        index: 3
                    },
                    {
                        col: "createdTime",
                        friendly: "录入时间",
                        sorting: false,
                        nonedit:"nosend",
                        index: 4
                    }
                ],
            });
        });
    });

</script>
