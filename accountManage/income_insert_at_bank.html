<script type="text/javascript">
    var valueFor = function (val) {
    };
    var openButton = function () {
        return {
            f: function () {
                return "<a id='d_button' class='btn btn-warning'>对账&nbsp;</a> ";
            }
        }
    }();
    $(function () {
            XWATable.init(
                {
                    //----------------table的选项-------
                    pageSize: 20, 			//Initial pagesize
                    columnPicker: true,         //Show the columnPicker button
                    sorting: true,
                    transition: 'fade',  //(bounce, fade, flip, rotate, scroll, slide).
                    checkboxes: true,           //Make rows checkable. (Note. You need a column with the 'unique' property)
                    checkAllToggle: true,        //Show the check-all toggle//+RQLBuilder.like("KEYY", "a").rql()
                    rowClicked: function (data) {
                        console.log('row clicked');   //data.event holds the original jQuery event.
                        console.log(data);            //data.row holds the underlying row you supplied.
                    },
                    //----------------基本restful地址---
                    restbase: 'json/accountManage/incomeinsert.json',
                    //---------------行定义
                    coldefs: [
                        {
                            col:"date",
                            friendly: "收费日期",
                            unique:true,
                            readonly:"readonly",
                            sortOrder:"asc",
                            index:1
                        },
                        {
                            col:"bank",
                            friendly:"银行类别",
                            index:2
                        },
                        {
                            col:"is",
                            friendly:"是否到账",
                            format: isaccount,
                            index:3
                        },
                        {
                            col:"price",
                            friendly:"金额",
                            index:4
                        },

                        {
                            col:"UUID",

                            nonedit: "nosend",
                            format:openButton,
                            index:5
                        }
                    ],

                    findFilter: function () {//find function
                        var filter = "keyy=" + $('#find_key').val();
                        return filter;
                    }//--findFilter
                }//--init
            );//--end init

            $('#find_provincename').on('input', function (e) {
                console.log("changing::" + e.target.value)
                if (!e.target.value) {
                    XWATable.autoResetSearch();
                }
            });
        }
    );
    //标记
    var makemark = function () {
        return {
            f: function (val) {
                if (val === "1") return "<font color='blue'>未缴费</font>";
                else if (val === "2") return "<font color='fuchsia'>已缴费</font>";
                else return "error";
            }
        }
    }();
    //是否到账
    var isaccount = function () {
        return {
            f: function (val) {
                if (val === "1") return "<font color='green'>已到账</font>";
                else if (val === "2") return "<font color='fuchsia'>未到账</font>";
                else return "error";
            }
        }
    }();
