        }
    ]
    var modjson = JSON.parse(JSON.stringify(col));
    var  tbform = Duster.buildArr($('#__dust_tableform'));
    function pass() {
        var diag=bootbox.dialog({
            message: tbform(modjson),
            title: "确定",
            buttons: {
                success: {
                    label: "保存",
                    className: "green",
                    callback: function() {
                        bootbox.confirm("<br><center><h4>确定录入吗？</h4></center><br>",function (result) {

                danger: {
                    label: "取消",
                    className: "gray",
                    callback: function() {

                    }
                }

            }
        },{show:false,keyboard:false});
    }
    function tpass() {
        var diag=bootbox.dialog({
            message: tbform(modjson),
            title: "保存",
            buttons: {
                success: {
                    label: "保存",
