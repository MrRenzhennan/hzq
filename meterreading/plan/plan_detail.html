<script type="text/javascript"  >

            XWATable.init(

                        console.log('row clicked');   //data.event holds the original jQuery event.
                        console.log(data);            //data.row holds the underlying row you supplied.
                    },
                    //----------------基本restful地址---
                    restbase: 'json/meterreading/project/meter6.json',
                    //---------------行定义
                    coldefs: [
                        {
                            col:"versionID",
                            friendly: "用气性质",
                            unique: true,
                            readonly: "readonly",
                            sortOrder: "asc",
                            index:1

                        },
                        {
                            col:"effectTime",
                            friendly: "抄表本编号",
                            inputsource:"select",
                            ref_url:'json/meterreading/build/select3.json',
                            ref_name:"staffauditor",

                        {
                            col:"effectTime5",

                            index:4

                        {

                            ref_url:'json/meterreading/build/select.json',
                            ref_name:"staffauditor",
                            ref_value:"value",
                            hidden:true,
                            nonedit: "nosend",
                            index:2
                        },

                        {
                            col:"gasType",
                            friendly: "供气区域",

                            inputsource:"select",
                            ref_url:'json/meterreading/build/select1.json',
                            ref_name:"staffauditor",
                            ref_value:"value",
                            format:gasTypeFormat,
                            index:3

                        },



                        {
                            col:"price1",
                            friendly: "抄表周期",

                            index:8
                        },
                        {

//                console.log("gasCategoryFormat:" + val + ":" + gasCategoryHelper.getDisplay(val));
